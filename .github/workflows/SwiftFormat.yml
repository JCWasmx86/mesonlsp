on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lint
        uses: mtgto/swift-format-action@main
        with:
          configuration_file: .swift-format
          all_files: true
          max_warnings: -1